<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Dreamscape</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="dreamBody">

    <div class="overlay">
        <h1>Enter the Dreamscape</h1>
        <p>What scene do you wish to enter? Describe your deepest fantasy or a forgotten memory.</p>
        
        <form id="dreamForm">
            <input type="text" id="promptInput" placeholder="e.g., A neon-lit Tokyo street with floating cherry blossoms" required>
            <button type="submit" id="generateButton">Generate Dream</button>
        </form>

        <div id="statusMessage" class="status-hidden">Generating your dream...</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
